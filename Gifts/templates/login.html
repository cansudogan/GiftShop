{% extends "base.html" %}
{% load static %}

{% block title %}
  HAKKIMIZDA
{% endblock %}

{% block content %}
<div class="col-md-5">
     <form action="#" method="POST">
       <table class="table table-light">
       {% csrf_token %}
       {% for field in form %}
       <tr>
         <td>{{ field.label }}</td>
         <td>{{ field }}</td>
       </tr>
       {% endfor %}
      </table>
      <button type="submit" class="btn btn-success">Giriş Yap</button>
      <a href="kayitol" class="btn btn-dark">Kayıt Ol</a>
     </form>
</div>
{% endblock %}
